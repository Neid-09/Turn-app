version: '3.8'

services:
  # Config Server - Debe iniciar primero
  config-server:
    build:
      context: ./config-server
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    networks:
      - turnapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 60s

  # Discovery Server (Eureka) - Debe iniciar después del Config Server
  discovery-server:
    build:
      context: ./discovery-server
      dockerfile: Dockerfile
    container_name: discovery-server
    ports:
      - "8761:8761"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - CONFIG_SERVER_URI=http://config-server:8888
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - turnapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 90s

  # API Gateway - Debe iniciar después de Discovery Server
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx768m -Xms384m
      - CONFIG_SERVER_URI=http://config-server:8888
      - EUREKA_URI=http://discovery-server:8761/eureka/
      - KEYCLOAK_HOST=localhost # Cambia esto si usas otro host para Keycloak
      - KEYCLOAK_PORT=9090
      - INSTANCE_HOSTNAME=api-gateway
      - INSTANCE_PORT=8080
    depends_on:
      config-server:
        condition: service_healthy
      discovery-server:
        condition: service_healthy
    networks:
      - turnapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 120s

  # Keycloak (Opcional - descomenta si lo necesitas)
